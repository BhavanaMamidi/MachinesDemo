<div class='card'>
  <div class='card-header'>
    {{pageTitle + ': ' + machine?.name}}
  </div>

  <div class='card-body'
       *ngIf='machine'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>ID:</div>
          <div class='col-md-8'>{{machine.id}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Name:</div>
          <div class='col-md-8'>{{machine.name}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Created On:</div>
          <div class='col-md-8'>{{machine.createdOn}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Updated On:</div>
          <div class='col-md-8'>{{machine.updatedOn}}</div>
        </div>
      </div>
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            style='width:80px'
            (click)='onBack()'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
